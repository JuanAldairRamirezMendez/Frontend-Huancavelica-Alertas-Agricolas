<!doctype html>
<!-- Declaración del tipo de documento -->
<html lang="es-PE">
<!-- Inicio del documento HTML con idioma español Perú -->
<head>
    <!-- Configuración básica de la página: codificación, icono, vista móvil y título -->
    <meta charset="UTF-8"/>
    <!-- ICONOS FAVICON (IMAGEN QUE APARECE EN LA PESTAÑA DEL NAVEGADOR) -->
    <!-- Icono para iPhones y iPads cuando guardan la página en pantalla principal -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <!-- Iconos para navegadores de escritorio en diferentes tamaños -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <!-- Icono universal que funciona en navegadores antiguos -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Archivo de configuración para aplicaciones web progresivas (PWA) -->
    <link rel="manifest" href="manifest.json">
    <!-- Iconos específicos para dispositivos Android -->
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <!-- Hace que la página sea responsive - se adapte a diferentes
    tamaños de pantalla (móviles, tablets, etc.).-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plataforma de Alertas Climáticas</title>
</head>
<!-- Fin de la cabecera e inicio del cuerpo -->
<body>
    <!-- Contenedor principal de la aplicación React
    Aquí se cargará toda la aplicación -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
